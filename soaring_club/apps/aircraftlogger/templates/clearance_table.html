{% load i18n %}
<table class="report">
    <caption>
        {% trans "Total" %}: <span abbr="{{ total|floatformat:2 }}" class="dt-number dst-EUR">{{ total|floatformat:2 }}</span>
    </caption>
    <thead>
      <tr>
          <th>{% trans "Surname" %}</th><th>{% trans "Name" %}</th><th>{% trans "Towing CUS" %}</th><th>{% trans "Towing owned" %}</th>
      </tr>
      </thead>
    <tbody>
      {% for member in report %}
      <tr class="{% cycle 'even' 'odd' %}">
          <td><a href="{{ member.member_id }}">{{ member.last_name }}</a><td>{{ member.first_name }}</td><td>{{ member.cus_enabled }}</td><td>{{ member.owned_enabled }}</td>
      </tr>
      {% endfor %}
    </tbody>
</table>
